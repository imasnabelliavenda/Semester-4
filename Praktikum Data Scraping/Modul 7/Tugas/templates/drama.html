<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekomendasi Drama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center fw-bold">Daftar Drama</h1>
    <div class="row g-4">
      {% for drama in drama %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <div class="d-flex justify-content-center p-2">
            {% for img_url in drama.img_urls %}
              <img src="{{ img_url }}" alt="Image" class="img-fluid rounded" style="max-height: 300px;">
            {% endfor %}
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">{{ drama.title }}</h5>
            <a href="{{ drama.link_url }}" target="_blank" class="btn btn-primary mt-2">Klik disini!</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
