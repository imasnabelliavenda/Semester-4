{% extends 'index.html' %}

{% block body %}
    <div class="container mt-4">
        <div class="row">
            {% for article in articles %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <a href="{{ article.link }}">
                            <img src="{{ article.img_src }}" class="card-img-top" alt="{{ article.img_alt }}">
                        </a>
                        <div class="card-body">
                            <span class="badge bg-danger">{{ article.category }}</span>
                            <p class="text-muted mt-1" style="font-size: 0.9em;">{{ article.time }}</p>
                            <a href="{{ article.link }}" style="text-decoration: none; color: black;">
                                <h5 class="card-title mt-2">{{ article.title }}</h5>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
